
<div class="religion-header">
  <div class="religion-box-1">
    <span class="blessed-label">Blessed By:</span>
    <div class="blessed-input">
      <input name="data.details.god.value" type="text" value="{{data.details.god.value}}"
        data-dtype="data.details.god.type">
    </div>
  </div>
  <div class="religion-box-2">
    <span class="sin-label">Sin:</span>
    <div class="sin-input">
      <input name="data.status.sin.value" type="text" value="{{data.status.sin.value}}"
        data-dtype="data.status.sin.type">
    </div>
  </div>
</div>

<div class="inventory-header item blessing-header">
  <div class="name">Blessing</div>
  {{#if owner}}
  <div id="blessing-add" class="item-controls">
    <a class="item-control item-create" title="Create Item" data-type="{{sid}}"><i class="fas fa-plus"></i></a>
  </div>
  {{/if}}
</div>

<ol class="inventory-list blessing-list">
  {{#each actor.blessings as |item i|}}
  <li class="item blessing-item" data-item-id="{{item.id}}">
    <div class="content">
      <div class="item-name blessing-name">
        <div class="image" style="background-image: url({{item.img}})"></div>
        <a class="name prayer-roll">{{item.name}}</a>
      </div>
      {{#if ../owner}}
      <div class="item-controls">
        <a class="item-dropdown" title="Dropdown Item"><i class="fas fa-chevron-down"></i></a>
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
      {{/if}}
    </div>
  </li>
  {{/each}}
</ol>

<div class="inventory-header item miracle-header">
  <div class="name">Miracle</div>
  {{#if owner}}
  <div id="miracle-add" class="item-controls">
    <a class="item-control item-create" title="Create Item" data-type="{{sid}}"><i class="fas fa-plus"></i></a>
  </div>
  {{/if}}
</div>
  
<ol class="inventory-list miracle-list">
  {{#each actor.miracles as |item i|}}
  <li class="item miracle-item" data-item-id="{{item.id}}">
    <div class="content">
      <div class="item-name miracle-name">
        <div class="image" style="background-image: url({{item.img}})"></div>
        <a class="name prayer-roll">{{item.name}}</a>
      </div>


      {{#if ../owner}}
      <div class="item-controls">
        <a class="item-dropdown" title="Dropdown Item"><i class="fas fa-chevron-down"></i></a>
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
      {{/if}}
    </div>
  </li>
  {{/each}}
</ol>
