<form class="channell-test">
  {{> public/systems/wfrp4e/templates/chat/dialog-constant.html}}
  <div class="form-group custom-select">
    <label>Channell Skill</label>
    <select name="skillSelected">
      {{#select defaultSelection}}
      {{#each channellSkills as |skill skillIndex|}}
          <option value="{{skillIndex}}">{{skill.name}}</option>
      {{/each}}
      {{/select}}
    </select>
  </div>

  <div class="form-group">
    <label title="Include a roll on the hit location table">Malignant Influence 
      <input type="checkbox" name="malignantInfluence" data-dtype = "Boolean" {{checked malignantInfluence}}/>
    </label>
  </div>
</form>

<script>
  textContainer = document.querySelectorAll('.app.window-app.dialog');
  length = textContainer.length;

  // console.log("textContainer");
  // console.log(textContainer);
  // console.log(textContainer[0].children[1].children[0].children[0].className);

  for (i = 0; i < length; i++) {
    if (textContainer[i].children[1].children[0].children[0].className.includes("channell-test")) {
      new_red = textContainer[i].id;
      // console.log("new_red");
      // console.log(new_red);
      if (document.getElementById(new_red).className.includes("channell-roll-dialog")) {
        continue;
      } 
      else {
        document.getElementById(new_red).className += " channell-roll-dialog";
      }
    } else {}
  }

  // console.log(checkIfToken);
</script>
