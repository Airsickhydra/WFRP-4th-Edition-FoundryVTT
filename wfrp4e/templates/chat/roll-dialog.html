<form>
    <div class="form-group">
        <label>Modifier</label>
        <input type="text" name="testModifier" value="{{testModifier}}"/>
    </div>

    <div class="form-group">
        <label title="SL that is always added or subtracted (e.g. Defensive)">SL Bonus</label>
        <input type="text" name="slBonus" value="{{slBonus}}"/>
        
    </div>

    <div class="form-group">
        <label title="SL that is only applied on success (e.g. Talents)">Success Bonus</label>
        <input type="text" name="successBonus" value="{{successBonus}}"/>
        <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{label}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>Difficulty</label>
        <select name="testDifficulty">
            {{#select testDifficulty}}
            {{#each difficultyLabels as |difficultyLabel difficultyKey|}}
                <option value="{{difficultyKey}}">{{difficultyLabel}}</option>
            {{/each}}
            {{/select}}
            </select>
    </div>
    <div class="form-group">

    </div>

    <div class="form-group">
                <label title="SL that is only applied on success (e.g. Talents)">Opposed  
                    <input type="checkbox" name="opposed" value="{{opposed}}" data-dtype="Boolean" {{checked opposed}}/>
                </label>
               

                <label title="SL that is only applied on success (e.g. Talents)">Hit Location 
                    <input type="checkbox" name="hitLocation" value="{{hitLocation}}" data-dtype="Boolean" {{checked hitLocation}}/>
                </label>
                
               
    </div>
</form>
