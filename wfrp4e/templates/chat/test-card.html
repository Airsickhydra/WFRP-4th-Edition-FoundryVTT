<div class="wfrp4e chat-card" data-actor-id="{{actorId}}"  roll-SL = {{SL}}  roll-result = {{roll}} roll-target = {{target}}>

    <div class="card-content" >
        {{title}}
    </div>

    <div class="card-content" >
        Roll: {{testData.roll}} vs {{testData.target}}
    </div>
    
    <div class="card-content">
        SL: {{testData.SL}}
    </div>
    
    <div class="card-content" roll-description = {{description}}>
        Description: {{testData.description}}
    </div>

    {{#if testData.hitloc}}
    <div class="card-content" roll-description = {{description}}>
        Hit Location: {{testData.hitloc.description}}
    </div>
    {{/if}}

   <!-- {{#if opposed}}
    <div class ="card-buttons">
        <button class = "oppose-button">Oppose</button>
    </div>
    {{/if}}-->
</div>
