<div class="wfrp4e chat-card" data-actor-id="{{actorId}}"  roll-SL = {{SL}}  roll-result = {{roll}} roll-target = {{target}}>

    <div class="card-content" >
        {{title}}
    </div>

    <div class="card-content" >
        Target: {{testData.target}}
    </div>

    <div class="card-content" >
        Roll: {{testData.roll}}
    </div>
    
    <div class="card-content">
        SL: {{testData.SL}}
    </div>
    
    <div class="card-content" roll-desrciption = {{description}}>
        Description: {{testData.description}}
    </div>

    <div class="card-content" roll-desrciption = {{description}}>
        Qualities: {{testData.weapon.properties.qualities}}
    </div>

    <div class="card-content" roll-desrciption = {{description}}>
        Flaws: {{testData.weapon.properties.flaws}}
    </div>

   <!-- {{#if opposed}}
    <div class ="card-buttons">
        <button class = "oppose-button">Oppose</button>
    </div>
    {{/if}}-->
</div>
