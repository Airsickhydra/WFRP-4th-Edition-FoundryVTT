<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
  {{> public/systems/wfrp4e/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row1">
    <label class="label-text">Quantity</label>
    <div class="input-box">
      <input class="input-text" type="text" name="data.quantity.value" value="{{data.quantity.value}}"
        data-dtype="{{data.quantity.type}}" />
    </div>
    <label class="label-text">Enumbrance</label>
    <div class="input-box">
      <input class="input-text" type="text" name="data.encumbrance.value" value="{{data.encumbrance.value}}"
        data-dtype="{{data.encumbrance.type}}" />
    </div>
    <label class="label-text">Price</label>
    <div style="margin-right: 0px;" class="input-box">
      <input class="input-text" type="text" name="data.price.gc" value="{{data.price.gc}}"
        data-dtype="{{data.price.type}}" placeholder="GC" />
    </div>
  </div>

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">Category</label>
    <div class="input-box" style="margin-right: 0px; flex-grow: 2; padding-top: 5px; text-align: center;">Ammunition
    </div>
  </div>

  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">Description</a>
    <a class="item" data-tab="details">Details</a>
  </nav>

  {{> public/systems/wfrp4e/templates/items/item-description.html}}


  <div class="tab" data-tab="details">
    <div class="form-group">
      <label class="label-text">{{data.ammunitionType.label}}</label>
      <select name="data.ammunitionType.value" data-dtype="{{data.ammunitionType.type}}">
        {{#select data.ammunitionType.value}}
        <option value=""></option>
        {{#each ammunitionGroups as |group g|}}
        <option value="{{g}}">{{group}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.availability.label}}</label>
      <select name="data.availability.value" data-dtype={{data.availability.type}}>
        {{#select data.availability.value}}
        {{#each availability as |avail a|}}
        <option value="{{a}}">{{avail}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.damage.label}}</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.damage.value" value="{{data.damage.value}}"
          data-dtype="{{data.damage.type}}" />
      </div>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.range.label}}</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.range.value" value="{{data.range.value}}"
          data-dtype="{{data.range.type}}" />
      </div>
    </div>

    <div class="form-group-stacked">
      <label class="label-text">Qualities (comma-separated)</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.qualities.value" value="{{data.qualities.value}}"
          data-dtype="{{data.properties.type}}" />
      </div>
    </div>

    <div class="form-group-stacked">
      <label class="label-text">Flaws (comma-separated)</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.flaws.value" value="{{data.flaws.value}}"
          data-dtype="{{data.properties.type}}" />
      </div>
    </div>

    <div class="form-group-stacked">
      <label class="label-text">Special<label>
          <div class="input-box">
            <input class="input-text" type="text" name="data.special.value" value="{{data.special.value}}"
              data-dtype="{{data.special.type}}" />
          </div>
    </div>
  </div>
</form>
