<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
    {{> public/systems/wfrp4e/templates/items/item-header.html}}




    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">Description</a>
        <a class="item" data-tab="details">Details</a>
    </nav>

    <div class="tab" data-tab="description">
    {{> public/systems/wfrp4e/templates/items/item-description.html}}
    </div>

    <div class="tab" data-tab="details">

    <ol class="item-details">
        <li>
            <label>Enc</label>
            <input type="text" name="data.encumbrance.value" value="{{data.encumbrance.value}}" data-dtype="{{data.encumbrance.type}}"/>
        </li>    
        <li>
            <label>Carries</label>
            <input type="text" name="data.carries.value" value="{{data.carries.value}}" data-dtype="{{data.carries.type}}"/>
        </li>   
        <li>
            <label>Price</label>
            <input type="text" name="data.price.gc" value="{{data.price.gc}}" data-dtype="{{data.price.type}}" placeholder="GC"/>
            GC
            <input type="text" name="data.price.ss" value="{{data.price.ss}}" data-dtype="{{data.price.type}}" placeholder="SS"/>
            /
            <input type="text" name="data.price.bp" value="{{data.price.bp}}" data-dtype="{{data.price.type}}" placeholder="BP"/>
        </li>
    </ol>
        <div class="form-group">
            <label>{{data.availability.label}}</label>
            <select name ="data.availability.value" data-dtype={{data.availability.type}}>
                {{#select data.availability.value}}
                {{#each availability as |avail a|}}
                <option value="{{a}}">{{avail}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        <div class = "form-group">

            


            <label>Wearable</label>
            {{#if data.wearable.value}}
            <a class="item-checkbox" data-target="wearable.value"><i class="far fa-check-circle"></i></a>
            {{else}}
            <a class="item-checkbox" data-target ="wearable.value" ><i class="far fa-circle"></i></a>
            {{/if}}
        </div>

        <div class = "form-group" title = "Add this encumbrance to character's encumbrance (uncheck if not carried around e.g. a cart)">
            <label>Count Enc</label>

            {{#if data.countEnc.value}}
            <a class="item-checkbox" data-target="countEnc.value"><i class="far fa-check-circle"></i></a>
            {{else}}
            <a class="item-checkbox" data-target ="countEnc.value" ><i class="far fa-circle"></i></a>
            {{/if}}
        </div>

</div>
</form>
