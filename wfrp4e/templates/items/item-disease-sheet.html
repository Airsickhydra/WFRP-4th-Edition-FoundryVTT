<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
        {{> public/systems/wfrp4e/templates/items/item-header.html}}
    
        <nav class="sheet-tabs tabs" data-tab-container="primary">
            <a class="item active" data-tab="description">Description</a>
            <a class="item" data-tab="details">Details</a>
        </nav>
    
        {{> public/systems/wfrp4e/templates/items/item-description.html}}
    
        <!-- Ability Details -->
        <div class="tab" data-tab="details">
    
            <div class="form-group">
                <label>{{data.contraction.label}}</label>
                <input name = "data.contraction.value" value = "{{data.contraction.value}}" data-dtype = "{{data.contraction.type}}"/>
            </div>
                
            <div class="form-group">
                <label>{{data.incubation.label}}</label>
                <input name = "data.incubation.value" value = "{{data.incubation.value}}" data-dtype = "{{data.incubation.type}}"/>
            </div>
                
            <div class="form-group">
                <label>{{data.duration.label}}</label>
                <input name = "data.duration.value" value = "{{data.duration.value}}" data-dtype = "{{data.duration.type}}"/>
            </div>
                
            <div class="form-group">
                <label>{{data.symptoms.label}}</label>
                <input name = "data.symptoms.value" value = "{{data.symptoms.value}}" data-dtype = "{{data.symptoms.type}}"/>
            </div>
            <div class="form-group">
                    <label>{{data.permanent.label}}</label>
                    <input name = "data.permanent.value" value = "{{data.permanent.value}}" data-dtype = "{{data.permanent.type}}"/>
                </div>
        </div>
    </form>
