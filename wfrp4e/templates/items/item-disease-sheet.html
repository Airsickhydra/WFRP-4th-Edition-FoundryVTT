<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
  {{> public/systems/wfrp4e/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">Category</label>
    <div class="input-box" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
      <input class="input-text" type="text" />
    </div>
  </div>


  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">Description</a>
    <a class="item" data-tab="details">Details</a>
  </nav>
  <div class="sheet-tabs edges left" ></div>
  <div class="sheet-tabs edges right" ></div>

  {{> public/systems/wfrp4e/templates/items/item-description.html}}

  <!-- Ability Details -->
  <div class="tab details" data-tab="details">

    <div class="form-group">
      <label class="label-text">{{data.contraction.label}}</label>
      <div class="input-box">
        <input class="input-text csv-input" name="data.contraction.value" value="{{data.contraction.value}}" data-dtype="{{data.contraction.type}}" />
      </div>
    </div>

    <div class="form-group" title="Format: XdY+Z <Time Unit> e.g. 3d10+5 days">
      <label class="label-text">{{data.incubation.label}}</label>
      <div class="input-box"> 
        <input class="input-text csv-input" name="data.incubation.value" value="{{data.incubation.value}}" data-dtype="{{data.incubation.type}}" />
      </div>
    </div>

    <div class="form-group" title="Format: XdY+Z <Time Unit> e.g. 3d10+5 days">
      <label class="label-text">{{data.duration.label}}</label>
      <div class="input-box"> 
        <input class="input-text csv-input" name="data.duration.value" value="{{data.duration.value}}" data-dtype="{{data.duration.type}}" />
      </div>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.symptoms.label}}</label>
      <div class="input-box">
        <input class="input-text csv-input" name="data.symptoms.value" value="{{data.symptoms.value}}" data-dtype="{{data.symptoms.type}}" />
      </div>
    </div>
    <div class="form-group">
      <label class="label-text">{{data.permanent.label}}</label>
      <div class="input-box">
        <input class="input-text csv-input" name="data.permanent.value" value="{{data.permanent.value}}" data-dtype="{{data.permanent.type}}" />
      </div>
    </div>
  </div>
</form>

<script>
  textContainer = document.querySelectorAll('.app.window-app.sheet');
  length = textContainer.length;
  
  for (i = 0; i < length; i++) {
    if (textContainer[i].children[1].children[0].className.includes("item-sheet editable")) {
      new_red = document.getElementsByClassName("app window-app sheet")[i].id;
      if ( !document.getElementById(new_red).className.includes("disease-sheet") ) {
        document.getElementById(new_red).className += " disease-sheet";
      }
      else {
      }
    } 
    else {
    }
  }

  // console.log(checkIfToken);
</script>
