<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
  {{> public/systems/wfrp4e/templates/items/item-header.html}}
  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row1">
    <label class="label-text">Quantity</label>
    <div class="input-box">
      <input class="input-text" type="text" name="data.quantity.value" value="{{data.quantity.value}}"
        data-dtype="{{data.quantity.type}}" />
    </div>
    <label class="label-text">Enumbrance</label>
    <div class="input-box">
      <input class="input-text" type="text" name="data.encumbrance.value" value="{{data.encumbrance.value}}"
        data-dtype="{{data.encumbrance.type}}" />
    </div>
    <label class="label-text">Price</label>
    <div style="margin-right: 0px;" class="input-box">
      <input class="input-text" type="text" name="data.price.gc" value="{{data.price.gc}}"
        data-dtype="{{data.price.type}}" placeholder="GC" />
    </div>
  </div>

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">Category</label>
    <div class="input-box" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
      <input class="input-text" type="text" />
    </div>
  </div>


  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">Description</a>
    <a class="item" data-tab="details">Details</a>
  </nav>
  <div class="sheet-tabs edges left"></div>
  <div class="sheet-tabs edges right"></div>

  {{> public/systems/wfrp4e/templates/items/item-description.html}}

  <!-- Ability Details -->
  <div class="tab" data-tab="details">

    <div class="form-group">
      <label class="label-text">{{data.quantity.label}}</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.quantity.value" data-dtype="{{data.quantity.type}}"
          value="{{data.quantity.value}}" />
      </div>
    </div>

    <div class="form-group">
      <label class="label-text">Enc</label>
      <div class="input-box">
      <input class="input-text" type="text" name="data.encumbrance.value" data-dtype="{{data.encumbrance.type}}"
        value="{{data.encumbrance.value}}" />
      </div>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.coinValue.label}}</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.coinValue.value" data-dtype="{{data.coinValue.type}}"
          value="{{data.coinValue.value}}" />
      </div>
    </div>
</form>

<script>
  textContainer = document.querySelectorAll('.app.window-app.sheet');
  length = textContainer.length;

  for (i = 0; i < length; i++) {
    if (textContainer[i].children[1].children[0].className.includes("item-sheet editable")) {
      new_red = document.getElementsByClassName("app window-app sheet")[i].id;
      if (document.getElementById(new_red).className.includes("career-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("ammo-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("career-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("consumable-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("container-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("disease-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("injury-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("money-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("mutation-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("prayer-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("psychology-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("skill-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("spell-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("talent-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("trait-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("trapping-sheet")) {
        continue;
      } 
      if (document.getElementById(new_red).className.includes("weapon-sheet")) {
        continue;
      } 
      document.getElementById(new_red).className += " money-sheet";
    } else {}
  }

  // console.log(checkIfToken);
</script>
