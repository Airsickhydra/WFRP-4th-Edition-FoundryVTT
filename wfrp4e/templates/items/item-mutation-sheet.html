<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
  {{> public/systems/wfrp4e/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">Category</label>
    <div class="input-box" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
      <input class="input-text" type="text" />
    </div>
  </div>


  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">Description</a>
    <a class="item" data-tab="details">Details</a>
  </nav>
  <div class="sheet-tabs edges left"></div>
  <div class="sheet-tabs edges right"></div>

  {{> public/systems/wfrp4e/templates/items/item-description.html}}

  <div class="tab details" data-tab="details">
    <div class="form-group">
      <label class="label-text">{{data.mutationType.label}}</label>
      <select name="data.mutationType.value" data-dtype="{{data.mutationType.type}}">
        {{#select data.mutationType.value}}
        {{#each mutationTypes as |type t|}}
        <option value="{{t}}">{{type}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    <div class="form-group">
      <label class="label-text">{{data.modifier.label}}</label>
      <div class="input-box">
        <input class="input-text" type="text" name="data.modifier.value" value="{{data.modifier.value}}"
          data-dtype="{{data.modifier.type}}" />
      </div>
    </div>

    <div title="Show the modifier in the Skills 'penalty' box" class="form-group">
      <label class="label-text">{{data.modifiesSkills.label}}</label>

      {{#if data.modifiesSkills.value}}
      <a class="item-checkbox" data-target="modifiesSkills.value"><i class="far fa-check-circle"></i></a>
      {{else}}
      <a class="item-checkbox" data-target="modifiesSkills.value"><i class="far fa-circle"></i></a>
      {{/if}}
    </div>
  </div>
</form>
